<!-- main/templates/main/create_user.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Pu5fPqqP0QkpW6j+t4GLFPeVpjF6gDkq0u6L7R+6b6c1pBk0EJbApF5+g/4Xf/2T" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .form-container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px; /* Adjust margin top as needed */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Create User</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary d-block mx-auto">Create User</button>
        </form>
    </div>
</body>
</html>
